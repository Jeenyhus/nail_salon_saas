{% extends 'base.html' %}
{% block title %}Process Payment{% endblock %}
{% block content %}
    <h1>Payment for Appointment #{{ appointment.id }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Process Payment</button>
    </form>
    <a href="{% url 'client_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
{% endblock %}
