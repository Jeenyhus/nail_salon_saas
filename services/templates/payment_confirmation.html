{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Payment Confirmation</h2>
    <p>Thank you for your payment!</p>
    <p>Appointment: {{ appointment.service.title }}</p>
    <p>Amount Paid: ZMW {{ payment.amount }}</p>
    <p>Payment Type: {{ payment.payment_type }}</p>
    <p>Payment Timestamp: {{ payment.timestamp }}</p>
    <a href="{% url 'home' %}" class="btn btn-primary">Go to Home</a>
</div>
{% endblock %}
